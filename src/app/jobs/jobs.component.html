
<div class="container pt-3">
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center pt-2 pb-3">
                      <h1 class="mb-0 fs-3">Jobs List</h1>
                      <a routerLink="new" class="btn btn-primary">Create job</a>
                    </div>
                    <table class="table table-hover border-top">
                        <thead>
                          <tr>
                            <th class="py-2" scope="col">Sr No.</th>
                            <th class="py-2" scope="col">Job number</th>
                            <th class="py-2" scope="col">Job title</th>
                            <th class="py-2" scope="col">Number of openings</th>
                            <th class="py-2" scope="col">Job notes</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr (click)="goToDatils(item.id)" *ngFor="let item of jobList">
                            <td>{{ item.id }}</td>
                            <td>{{item.job_number}}</td>
                            <td>{{item.job_title | titlecase}}</td>
                            <td>{{item.number_of_openings}}</td>
                            <td>{{item.job_notes | titlecase}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
